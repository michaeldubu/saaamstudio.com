<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SAAAM - Game Development Environment</title>
  
  <!-- Favicon -->
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  
  <!-- Meta tags for search engines -->
  <meta name="description" content="SAAAM (Simple and Accessible Architecture for Awesome Mechanics) - A powerful game development environment with an integrated IDE and Game Studio." />
  <meta name="keywords" content="SAAAM, game development, game engine, programming language, IDE, level editor" />
  
  <!-- Open Graph tags for social media -->
  <meta property="og:title" content="SAAAM Game Development Environment" />
  <meta property="og:description" content="Create, code, and test games with the SAAAM language and development environment." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://saaam-language.dev" />
  
  <!-- Font imports -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
  
  <!-- Stylesheet -->
  <link rel="stylesheet" href="%PUBLIC_URL%/index.css">
</head>
<body>
  <noscript>You need to enable JavaScript to run this application.</noscript>
  
  <!-- Root element where React will mount the application -->
  <div id="root"></div>
  
  <!-- Loading screen (shown before the application loads) -->
  <div id="loading-screen">
    <div class="loading-container">
      <div class="logo">SAAAM</div>
      <div class="spinner"></div>
      <div class="loading-text">Loading development environment...</div>
    </div>
  </div>
  
  <script>
    // Hide loading screen when the application is ready
    window.addEventListener('load', function() {
      setTimeout(function() {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.style.opacity = '0';
          setTimeout(function() {
            loadingScreen.style.display = 'none';
          }, 500);
        }
      }, 800);
    });
  </script>
  
  <!-- Inline styles for the loading screen -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #111827; /* bg-gray-900 */
      color: #F9FAFB; /* text-gray-50 */
    }
    
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #111827; /* bg-gray-900 */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
    
    .loading-container {
      text-align: center;
    }
    
    .logo {
      font-size: 3rem;
      font-weight: 700;
      color: #FBBF24; /* text-yellow-400 */
      margin-bottom: 1.5rem;
      letter-spacing: 0.05em;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(251, 191, 36, 0.2); /* yellow-400 with opacity */
      border-radius: 50%;
      border-top-color: #FBBF24; /* text-yellow-400 */
      margin: 0 auto 1.5rem;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading-text {
      color: #D1D5DB; /* text-gray-300 */
      font-size: 1rem;
    }
    
    #root {
      height: 100vh;
      width: 100vw;
    }
  </style>
</body>
</html>
